<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>

<body>
    <div class="main-container">
        <div class="contenedor imagen-principal">
            <img src="https://dummyimage.com/100x100" alt="">
        </div>

        <div>
            <form action="">
                <div class="social-login">
                    <p>Sign in with</p>
                    <a href=""><img src="https://dummyimage.com/30x30" alt="facebook"></a>
                    <a href=""><img src="https://dummyimage.com/30x30" alt="google"></a>
                    <a href=""><img src="https://dummyimage.com/30x30"alt="linkedin"></a>
                    <a href=""><img src="https://dummyimage.com/30x30"alt="github"></a>
                </div>
                <div class="or-separator">
                    <hr>
                    <p>Or</p>
                    <hr>
                </div>
                
                <div class="inputs">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Email" aria-label="email" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Password" aria-label="password" aria-describedby="basic-addon1">
                    </div>
                    <div>
                        <input type="checkbox"> Remember me
                    </div>
                    <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>

            </form>
        </div>
    
    
    </div>
    <footer>

    </footer>
